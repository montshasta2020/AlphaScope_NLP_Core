  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Used Car Market</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

      <div id="container">
            <div class="title">
                <h1>Price Used Car</h1>
            </div>
            <div id="content">
                <form method="post" action="{{ url_for('hello') }}">
                <table>
                <tbody>
                <tr>
                    <th style="width:20%; title="Years";">Years</th>
                    <th style="width:20%; title="Makers";">Makers</th>
                    <th style="width:20%; title="Models";">Models</th>
                    <th style="width:20%; title="Conditions";">Conditions</th>
                    <th style="width:20%; title="Milage";">Mileage</th>
                </tr></br>
                  <td>
                  <select name="car_years" id="Car-YearsID" align="center">
                      {% for y in years %}
                      <option value= "{{ y }}">{{y}}</option>
                      {% endfor %}
                    </select></td> 
                  <td>
                  <select name="car_makers" id="Car-YearsID" align="center">
                      {% for y in makers %}
                      <option value= "{{ y }}">{{y}}</option>
                      {% endfor %}
                    </select></td> 
                  <td>
                  <select name="car_models" id="Car-YearsID" align="center">
                      {% for y in models %}
                      <option value= "{{ y }}">{{y}}</option>
                      {% endfor %}
                    </select></td> 
                  <td>
                  <select name="car_conditions" id="Car-YearsID" align="center">
                      {% for y in conditions %}
                      <option value= "{{ y }}">{{y}}</option>
                      {% endfor %}
                    </select></td> 
                  <td>
                  <select name="car_mileages" id="Car-YearsID" align="center">
                      {% for y in mileages %}
                      <option value= "{{ y }}">{{y}}</option>
                      {% endfor %}
                    </select></td>  </tr></tbody><table>
                  </br>
                    <hr> 
                  <input type="submit"> 
                </form>
            </div>
     <hr>

      {% if price is not none %}
        <p>{{ price }}</p>
      {% endif %}

      </div>


    <footer>
        <p>&copy; Used Car Deal 2016</p>
      </footer>

    </div><!-- /.container -->

    ================================================== -->
