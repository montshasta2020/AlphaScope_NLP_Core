  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

  <center>
     <img src="/static/images/cars-005.png">
   
  <h1>Get Used Car Deals</h1>
  <form method="post" action="{{ url_for('querybyprice') }}">
    <label for="query_prices">Price Range</label>
    <select name="query_prices" id="Car-PricesID">
    <option value="empty">Any</option>
      {% for y in price_list %}
          <option value= "{{ y }}">{{y}}</option>
      {% endfor %}
    </select> <br/>
    <label for="query_years">Year</label>
    <select name="query_years" id="Car-YearsID">
    <option value="empty">Any</option>
      {% for y in years %}
          <option value= "{{ y }}">{{y}}</option>
      {% endfor %}
    </select> <br/>
    <label for="query_makers">Manfacture</label>
    <select name="makers_list" id="Car-MakerID">
    <option value="empty">Any</option>
      {% for y in makers %}
          <option value= "{{ y }}">{{y}}</option>
      {% endfor %}
    </select> <br/>
    <label for="query_cities">Location</label>
    <select name="cities_list" id="Car-LocationID">
    <option value="empty">Any</option>
      {% for y in city_names %}
          <option value= "{{ y }}">{{y}}</option>
      {% endfor %}
    </select> <br/>


  <input type="submit" />
</form></center>
  <hr>


    <div class="container">

      <div class="starter-template">
        {% if listings is not none %}
        {% for y in listings %}
          <label>Title: </label><a value= "{{ y["title"] }}">  {{y["title"]}}</a> </br>
          <label>Price: </label><a value= "{{ y["price"] }}">  ${{y["price"]}}</a>
          <label>-- Year: </label><a value= "{{ y["year"] }}">  {{y["year"]}}</a>
          <label>-- Odometer: </label><a value= "{{ y["odometer"] }}">  {{y["odometer"]}}</a>
          <label>-- City: </label><a value= "{{ y["city"] }}">  {{y["city"]}}</a> </br>
          </br> <hr>
        {% endfor %}
        {% endif %}

        {% if num_listings is none  %}
          <p>No listing found</p> </br>
        {% endif %}


      </div>
      <tr>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
